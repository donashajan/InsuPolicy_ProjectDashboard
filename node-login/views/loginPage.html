<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
</head>

<div class="container">
  <form id="login" method="POST"  action="/add">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
<br></br>
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="japan">Japan</option>
      <option value="india">India</option>
      <option value="Srilanka">Sri lanka</option>
      <option value="china">China</option>
    </select>
    <br></br>
    <label for="policy">Select your Policy</label>
    <select id="policy" name="policy">
      <option value="insurance">Insurance</option>
      <option value="accident">Accidental Insurance</option>
      <option value="lifeInsurance">Life Insurance</option>
      <option value="death">Death Insurance</option>
     
    </select>
    <br></br>
    <label for="gender">Select the Gender</label> <br></br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="submit" value="Submit">

  </form>
</div>


</html>
